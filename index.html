<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EditHub | SFX ‚Ä¢ Music ‚Ä¢ Memes</title>

<style>
    body {
        margin:0;
        padding:0;
        font-family: Poppins, Arial, sans-serif;
        background:#111;
        color:#e8e8e8;
    }

    header {
        text-align:center;
        padding:30px 0;
        font-size:38px;
        font-weight:900;
        background:linear-gradient(90deg,#1ee352,#0f7e2d);
        color:black;
        letter-spacing:1px;
        user-select:none;
    }

    .container{
        width:92%;
        margin:auto;
        padding:20px 0;
    }

    /* CATEGORY BUTTONS */
    .btn-box{
        display:flex;
        justify-content:center;
        gap:16px;
        margin:20px 0;
        flex-wrap:wrap;
    }
    .tab-btn{
        padding:12px 22px;
        background:#1ee352;
        border-radius:10px;
        border:2px solid #1ee352;
        font-weight:600;
        cursor:pointer;
        color:#111;
        transition:.25s;
    }
    .tab-btn:hover{
        background:transparent;
        color:#1ee352;
    }

    /* SEARCH */
    #search{
        width:95%;
        margin:20px auto;
        display:block;
        padding:12px;
        border-radius:8px;
        background:#222;
        border:1px solid #333;
        color:white;
        font-size:16px;
    }

    /* SECTION */
    section{
        display:none;
        margin-top:20px;
    }

    h2{
        color:#1ee352;
        font-size:22px;
        margin-bottom:5px;
    }

    /* GRID */
    .items-grid{
        display:grid;
        grid-template-columns: repeat(3,1fr);
        gap:20px;
        margin-top:20px;
    }

    @media(max-width:900px){
        .items-grid{grid-template-columns:repeat(2,1fr);}
    }
    @media(max-width:600px){
        .items-grid{grid-template-columns:1fr;}
    }

    /* ITEM BOX */
    .item-box{
        background:#181818;
        padding:18px;
        border-radius:12px;
        border:1px solid #222;
        text-align:center;
        box-shadow:0 0 12px rgba(0,255,80,.05);
    }
    .item-box:hover{
        transform:scale(1.02);
        transition:.3s;
    }

    .item-box h3{
        color:#1ee352;
        margin-bottom:6px;
        font-size:17px;
    }

    audio,img{
        width:100%;
        border-radius:8px;
        margin:8px 0;
    }

    /* DL button */
    .dl-btn{
        width:100%;
        background:#1ee352;
        color:#111;
        padding:10px 0;
        border-radius:8px;
        margin-top:6px;
        font-weight:700;
        cursor:pointer;
        border:none;
        transition:.25s;
    }
    .dl-btn:hover{
        background:#0f7e2d;
        color:white;
    }

    /* POPUP */
    .popup-bg{
        position:fixed;
        top:0;left:0;
        width:100%;height:100%;
        background:rgba(0,0,0,.75);
        display:none;
        justify-content:center;
        align-items:center;
    }
    .popup{
        width:300px;
        background:#222;
        padding:30px;
        border-radius:12px;
        text-align:center;
    }
    .popup h3{
        color:#1ee352;
        margin-bottom:15px;
    }
    .popup a{
        display:block;
        padding:12px;
        background:#1ee352;
        color:#111;
        border-radius:8px;
        font-weight:700;
        margin-bottom:8px;
    }
    .close{
        cursor:pointer;
        color:white;
    }
    .dl-btn {
    display: block;
    background: #1ee352;
    color: black;
    text-align: center;
    padding: 12px 0;
    font-weight: 700;
    border-radius: 8px;
    margin-top: 10px;
    text-decoration: none;
    transition: 0.2s;
}

.dl-btn:hover {
    background: black;
    color: #1ee352;
}

</style>

<script>
function showTab(id){
    document.querySelectorAll("section").forEach(s=>s.style.display="none");
    document.getElementById(id).style.display="block";
}

/* SEARCH */
function searchItems(){
    let q = document.getElementById("search").value.toLowerCase();
    document.querySelectorAll(".item-box").forEach(item=>{
        item.innerText.toLowerCase().includes(q)
        ? item.style.display="block"
        : item.style.display="none";
    });
}

/* POPUP */
function openPopup(file){
    document.getElementById("popupLink").href=file;
    document.querySelector(".popup-bg").style.display="flex";
}
function closePopup(){
    document.querySelector(".popup-bg").style.display="none";
}
</script>

</head>

<body>

<header>EditHub üî•</header>

<div class="container">

    <!-- Tabs -->
    <div class="btn-box">
        <button class="tab-btn" onclick="showTab('sfx')">üéß SFX</button>
        <button class="tab-btn" onclick="showTab('music')">üéµ Music</button>
        <button class="tab-btn" onclick="showTab('memes')">üòÇ Memes</button>
    </div>

    <input id="search" placeholder="Search SFX / Music / Meme..." onkeyup="searchItems()">

    <!-- SFX -->
    <section id="sfx" style="display:block;">
        <h2>üéß Sound Effects</h2>

        <div class="items-grid">
            <div class="item-box">
                <h3>Shocked</h3>
                <audio controls>
                    <source src="sfx/shocked.mp3" type="audio/mpeg">
                </audio>
                <button class="dl-btn" onclick="openPopup('sfx/shocked.mp3')">‚¨á Download</button>
            </div>

            <div class="item-box">
    <h3>get out tuco</h3>
    <audio controls>
        <source src="sfx/get out tuco.mp3" type="audio/mpeg">
    </audio>
    <a href="sfx/yourfile.mp3" download class="dl-btn">
        ‚¨áÔ∏è Download
    </a>

        </div>
    </section>

    <!-- MUSIC -->
    <section id="music">
        <h2>üéµ Background Music</h2>

        <div class="items-grid">

            <div class="item-box">
                <h3>Dramatic Theme</h3>
                <audio controls>
                    <source src="music/dramatic.mp3" type="audio/mpeg">
                </audio>
                <button class="dl-btn" onclick="openPopup('music/dramatic.mp3')">‚¨á Download</button>
            </div>

        </div>
    </section>

    <!-- MEMES -->
    <section id="memes">
        <h2>üòÇ Meme Pack</h2>

        <div class="items-grid">

            <div class="item-box">
                <h3>Meme 1</h3>
                <img src="memes/meme1.jpg">
                <button class="dl-btn" onclick="openPopup('memes/meme1.jpg')">‚¨á Download</button>
            </div>

        </div>
    </section>
</div>

<!-- POPUP -->
<div class="popup-bg">
    <div class="popup">
        <h3>Direct Download</h3>
        <a id="popupLink" download>Download Now</a>
        <div class="close" onclick="closePopup()">Close ‚ùå</div>
    </div>
</div>

</body>
</html>
