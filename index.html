<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EditHub | SFX ‚Ä¢ Music ‚Ä¢ Memes</title>

<style>
    body {
        background:#161616;
        margin:0;
        font-family: Arial, sans-serif;
        color:#e8e8e8;
    }
    header {
        background:#1ee352;
        padding:20px;
        text-align:center;
        font-size:30px;
        font-weight:bold;
        color:black;
    }
    .container {
        width:90%;
        margin:auto;
        padding:20px 0;
    }
    .btn-box {
        display:flex;
        justify-content:center;
        flex-wrap:wrap;
        gap:15px;
        margin-top:20px;
    }
    .tab-btn {
        padding:12px 22px;
        background:#1ee352;
        color:black;
        border-radius:8px;
        font-weight:600;
        cursor:pointer;
        border:2px solid #1ee352;
        transition:0.25s;
    }
    .tab-btn:hover {
        background:black;
        color:#1ee352;
    }

    /* Search bar */
    #search {
        width:95%;
        margin:25px auto 10px auto;
        padding:12px;
        border-radius:6px;
        font-size:15px;
        display:block;
        border:1px solid #333;
        background:#222;
        color:white;
    }

    section {
        display:none;
        margin-top:20px;
    }
    .item-box {
        margin:12px 0 25px 5px;
        padding:15px;
        background:#202020;
        border-radius:10px;
    }

    audio,img {
        width:260px;
    }
    h3 {
        margin:4px 0;
        color:#1ee352;
    }

    /* POPUP */
    .popup-bg{
        position:fixed;
        left:0; top:0;
        width:100%; height:100%;
        background:rgba(0,0,0,0.75);
        display:none;
        justify-content:center;
        align-items:center;
    }
    .popup{
        background:#222;
        padding:40px;
        width:300px;
        border-radius:10px;
        text-align:center;
    }
    .popup a{
        display:block;
        background:#1ee352;
        color:black;
        padding:10px 15px;
        border-radius:8px;
        font-weight:bold;
        margin:10px 0;
    }
    .close{
        margin-top:10px;
        cursor:pointer;
        color:white;
    }
</style>

<script>
function showTab(id){
    document.querySelectorAll("section").forEach(sec=>sec.style.display="none");
    document.getElementById(id).style.display="block";
}

/* üîç LIVE SEARCH */
function searchItems(){
    let query = document.getElementById("search").value.toLowerCase();
    let items = document.querySelectorAll(".item-box");
    items.forEach(i=>{
        (i.innerText.toLowerCase().includes(query))
        ? i.style.display="block"
        : i.style.display="none";
    });
}

/* Popup download */
function openPopup(file){
    document.getElementById("popupLink").href = file;
    document.querySelector(".popup-bg").style.display="flex";
}
function closePopup(){
    document.querySelector(".popup-bg").style.display="none";
}
</script>

</head>

<body>

<header>EditHub üî•</header>

<div class="container">

    <!-- Main tabs -->
    <div class="btn-box">
        <button class="tab-btn" onclick="showTab('sfx')">üéß SFX</button>
        <button class="tab-btn" onclick="showTab('music')">üéµ Music</button>
        <button class="tab-btn" onclick="showTab('memes')">üòÇ Memes</button>
    </div>

    <input id="search" placeholder="Search SFX / Music / Meme" onkeyup="searchItems()">

    <!-- SFX -->
    <section id="sfx">
        <h2>üéß Sound Effects</h2>

        <div class="item-box">
    <h3>Shocked SFX</h3>
    <audio controls>
        <source src="sfx/shocked.mp3" type="audio/mp3">
    </audio>
    <a href="sfx/shocked.mp3" download>
        <button>‚¨áÔ∏è Download</button>
    </a>
</div>

        <div class="item-box">
    <h3>Shocked SFX</h3>
    <audio controls>
        <source src="sfx/shocked.mp3" type="audio/mp3">
    </audio>
    <button onclick="openPopup('sfx/shocked.mp3')">‚¨áÔ∏è Download</button>
</div>

        <div class="item-box">
            <h3>Explosion Boom</h3>
            <audio controls>
                <source src="sfx/boom.mp3" type="audio/mpeg">
            </audio>
            <br>
            <button onclick="openPopup('sfx/boom.mp3')">‚¨áÔ∏è Download</button>
        </div>
    </section>

    <!-- MUSIC -->
    <section id="music">
        <h2>üéµ Background Music</h2>

        <div class="item-box">
            <h3>Dramatic Theme</h3>
            <audio controls>
                <source src="music/dramatic.mp3" type="audio/mpeg">
            </audio>
            <br>
            <button onclick="openPopup('music/dramatic.mp3')">‚¨áÔ∏è Download</button>
        </div>
    </section>

    <!-- MEMES -->
    <section id="memes">
        <h2>üòÇ Meme Pack</h2>

        <div class="item-box">
            <h3>Meme 1</h3>
            <img src="memes/meme1.jpg">
            <br>
            <button onclick="openPopup('memes/meme1.jpg')">‚¨áÔ∏è Download</button>
        </div>
    </section>

</div>

<!-- POPUP UI -->
<div class="popup-bg">
    <div class="popup">
        <h2>Direct Download</h2>
        <a id="popupLink" download>Click to Download</a>
        <div class="close" onclick="closePopup()">Close ‚ùå</div>
    </div>
</div>

</body>
</html>
