<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EditHub | SFX â€¢ Music â€¢ Memes</title>

<!-- WAVESURFER -->
<script src="https://unpkg.com/wavesurfer.js"></script>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f5f5f5;
    color:#111;
}

/* HEADER */
header{
    background:white;
    padding:16px;
    text-align:center;
    font-size:30px;
    font-weight:700;
    border-bottom:1px solid #ddd;
}

/* TABS */
.btn-box{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:15px;
}
.tab-btn{
    padding:10px 22px;
    background:#1ee352;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
}
.tab-btn:hover{
    background:black;
    color:#1ee352;
}

/* SEARCH */
#search{
    width:75%;
    margin:18px auto;
    display:block;
    padding:10px;
    border-radius:6px;
    border:1px solid #ccc;
    font-size:15px;
}

/* SECTIONS */
section{
    display:none;
    width:90%;
    margin:auto;
    margin-top:20px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
    gap:18px;
}

/* ITEM */
.item-box{
    background:white;
    padding:14px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

h3{
    margin:6px 0;
    color:#1ee352;
}

/* WAVE */
.wave{
    width:100%;
    height:70px;
}

/* BUTTONS */
.play-btn{
    width:100%;
    margin-top:6px;
    padding:8px;
    background:#111;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.play-btn:hover{
    background:#1ee352;
    color:black;
}

.dl-btn{
    display:block;
    margin-top:8px;
    padding:10px;
    background:#1ee352;
    color:black;
    text-align:center;
    border-radius:8px;
    font-weight:700;
    text-decoration:none;
}
.dl-btn:hover{
    background:black;
    color:#1ee352;
}
</style>

<script>
function showTab(id){
    document.querySelectorAll("section").forEach(s=>s.style.display="none");
    document.getElementById(id).style.display="block";
}

function searchItems(){
    let q=document.getElementById("search").value.toLowerCase();
    document.querySelectorAll(".item-box").forEach(i=>{
        let t=i.getAttribute("data-tags").toLowerCase();
        let n=i.innerText.toLowerCase();
        i.style.display=(t.includes(q)||n.includes(q))?"block":"none";
    });
}
</script>
</head>

<body>

<header>EditHub ðŸŽ§</header>

<div class="btn-box">
    <button class="tab-btn" onclick="showTab('sfx')">SFX</button>
    <button class="tab-btn" onclick="showTab('music')">Music</button>
    <button class="tab-btn" onclick="showTab('memes')">Memes</button>
</div>

<input id="search" placeholder="Search SFX / Music / Memes" onkeyup="searchItems()">

<!-- ===================== SFX ===================== -->
<section id="sfx">
<h2>Sound Effects</h2>

<div class="grid">

<div class="item-box" data-tags="shock electricity scare">
<h3>Shocked SFX</h3>
<div id="wave1" class="wave"></div>
<button class="play-btn" onclick="wave1.playPause()">â–¶ Play / Pause</button>
<a class="dl-btn" href="sfx/shocked.mp3" download>â¬‡ Download</a>
</div>

<div class="item-box" data-tags="fart meme funny">
<h3>Fart Meme</h3>
<div id="wave2" class="wave"></div>
<button class="play-btn" onclick="wave2.playPause()">â–¶ Play / Pause</button>
<a class="dl-btn" href="sfx/fart-meme-sound.mp3" download>â¬‡ Download</a>
</div>

</div>
</section>

<!-- ===================== MUSIC ===================== -->
<section id="music">
<h2>Music</h2>
<div class="grid">
<div class="item-box" data-tags="music dramatic epic">
<h3>Dramatic Theme</h3>
<div id="wave3" class="wave"></div>
<button class="play-btn" onclick="wave3.playPause()">â–¶ Play / Pause</button>
<a class="dl-btn" href="music/dramatic.mp3" download>â¬‡ Download</a>
</div>
</div>
</section>

<!-- ===================== MEMES ===================== -->
<section id="memes">
<h2>Memes</h2>
<div class="grid">
<div class="item-box" data-tags="meme funny image">
<h3>Meme 1</h3>
<img src="memes/meme1.jpg" style="width:100%;border-radius:8px">
<a class="dl-btn" href="memes/meme1.jpg" download>â¬‡ Download</a>
</div>
</div>
</section>

<script>
/* WAVES */
var wave1=WaveSurfer.create({
container:'#wave1',
waveColor:'#ccc',
progressColor:'#1ee352',
barWidth:2,
height:70
});
wave1.load('sfx/shocked.mp3');

var wave2=WaveSurfer.create({
container:'#wave2',
waveColor:'#ccc',
progressColor:'#1ee352',
barWidth:2,
height:70
});
wave2.load('sfx/fart-meme-sound.mp3');

var wave3=WaveSurfer.create({
container:'#wave3',
waveColor:'#ccc',
progressColor:'#1ee352',
barWidth:2,
height:70
});
wave3.load('music/dramatic.mp3');

/* DEFAULT TAB */
showTab('sfx');
</script>

</body>
</html>
