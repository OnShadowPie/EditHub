<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EditHub | SFX ‚Ä¢ Music ‚Ä¢ Memes</title>

<style>
    body {
        margin:0;
        padding:0;
        font-family: Arial, sans-serif;
        background:#111;
        color:#e8e8e8;
    }
    header {
        background:#1ee352;
        padding:18px;
        text-align:center;
        font-size:32px;
        font-weight:700;
        color:black;
    }

    /* Tabs */
    .btn-box {
        display:flex;
        justify-content:center;
        flex-wrap:wrap;
        gap:15px;
        margin-top:20px;
    }
    .tab-btn{
        padding:12px 22px;
        background:#1ee352;
        color:black;
        border-radius:8px;
        font-weight:600;
        cursor:pointer;
        border:2px solid #1ee352;
        transition:0.25s;
    }
    .tab-btn:hover{
        background:black;
        color:#1ee352;
    }

    /* Search bar */
    #search{
        width:90%;
        margin:25px auto 10px auto;
        padding:12px;
        border-radius:6px;
        font-size:15px;
        display:block;
        border:1px solid #333;
        background:#222;
        color:white;
    }

    /* Sections */
    section{
        display:none;
        width:90%;
        margin:auto;
        margin-top:20px;
    }

    /* SFX Boxes Grid */
    .grid{
        display:grid;
        grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
        gap:18px;
        margin-top:10px;
    }

    .item-box{
        padding:14px;
        background:#1b1b1b;
        border-radius:10px;
    }

    audio,img{
        width:100%;
    }
    h3{
        margin:6px 0;
        color:#1ee352;
    }

    /* Download Button */
    .dl-btn{
        display:block;
        background:#1ee352;
        color:black;
        text-align:center;
        padding:10px 0;
        font-weight:700;
        border-radius:8px;
        margin-top:8px;
        text-decoration:none;
        transition:0.2s;
    }
    .dl-btn:hover{
        background:black;
        color:#1ee352;
    }
</style>

<script>
/* TAB SWITCH */
function showTab(id){
    document.querySelectorAll("section").forEach(sec => sec.style.display="none");
    document.getElementById(id).style.display="block";
}

/* TAG BASED SEARCH */
function searchItems(){
    let q = document.getElementById("search").value.toLowerCase();
    let items = document.querySelectorAll(".item-box");

    items.forEach(i=>{
        let tags = i.getAttribute("data-tags").toLowerCase();
        let title = i.innerText.toLowerCase();

        (tags.includes(q) || title.includes(q))
        ? i.style.display="block"
        : i.style.display="none";
    });
}
</script>

</head>
<body>

<header>EditHub üî•</header>

<!-- TAB BUTTONS -->
<div class="btn-box">
    <button class="tab-btn" onclick="showTab('sfx')">üéß SFX</button>
    <button class="tab-btn" onclick="showTab('music')">üéµ Music</button>
    <button class="tab-btn" onclick="showTab('memes')">üòÇ Memes</button>
</div>

<!-- SEARCH -->
<input id="search" placeholder="Search SFX / Music / Memes" onkeyup="searchItems()">

<!------------------------------------------------------ SFX -->
<section id="sfx">
    <h2>üéß Sound Effects</h2>

    <div class="grid">

        <!-- SAMPLE SFX -->
        <div class="item-box" data-tags="getout meme memesfx sfx funny scar">
            <h3>GET OUT</h3>
            <audio controls>
                <source src="sfx/get out tuco.mp3" type="audio/mpeg">
            </audio>
            <a class="dl-btn" href="sfx/get out tuco.mp3" download>‚¨áÔ∏è Download</a>
        </div>

        <div class="item-box" data-tags="shock zap electricity jump scare">
            <h3>Shocked SFX</h3>
            <audio controls>
                <source src="sfx/shocked.mp3" type="audio/mpeg">
            </audio>
            <a class="dl-btn" href="sfx/shocked.mp3" download>‚¨áÔ∏è Download</a>
        </div>

        <div class="item-box" data-tags="fart meme fartsfx fartmeme bit sfx dryfart">
            <h3>Dry-fart</h3>
            <audio controls>
                <source src="sfx/dry-fart.mp3" type="audio/mpeg">
            </audio>
            <a class="dl-btn" href="sfx/dry-fart.mp3" download>‚¨áÔ∏è Download</a>
        </div>

    </div>
</section>


<!------------------------------------------------------ MUSIC -->
<section id="music">
    <h2>üéµ Background Music</h2>

    <div class="grid">
        <div class="item-box" data-tags="music dramatic emotional trailer epic">
            <h3>Dramatic Theme</h3>
            <audio controls>
                <source src="music/dramatic.mp3" type="audio/mpeg">
            </audio>
            <a class="dl-btn" href="music/dramatic.mp3" download>‚¨áÔ∏è Download</a>
        </div>
    </div>
</section>


<!------------------------------------------------------ MEMES -->
<section id="memes">
    <h2>üòÇ Meme Pack</h2>

    <div class="grid">
        <div class="item-box" data-tags="meme reaction funny image lol">
            <h3>Meme 1</h3>
            <img src="memes/meme1.jpg">
            <a class="dl-btn" href="memes/meme1.jpg" download>‚¨áÔ∏è Download</a>
        </div>
    </div>
</section>


<script>
/* default tab */
showTab('sfx');
</script>

</body>
</html>
