<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EditHub | SFX ‚Ä¢ Music ‚Ä¢ Memes</title>
<style>
    body {
        margin:0;
        font-family: Arial, sans-serif;
        background:#0e0e0e;

    }
    header {
        background:#1ee352;
        padding:20px;
        text-align:center;
        font-size:28px;

    .container {

    }

        display:flex;

        gap:20px;

    }
    .tab-btn {

        background:#1ee352;
        color:black;
        border-radius:8px;
        font-weight:bold;
        cursor:pointer;
        border:2px solid #1ee352;
    }
    .tab-btn:hover {
        background:black;
        color:#1ee352;
    }
    section {
        display:none;

    }

    }
</style>

<script>
function showTab(id){
    document.querySelectorAll("section").forEach(sec=>sec.style.display="none");
    document.getElementById(id).style.display="block";
}
</script>
</head>
